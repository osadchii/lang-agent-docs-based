name: Backend Deploy

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

env:
  IMAGE_NAME: ghcr.io/osadchii/lang-agent-docs-based/backend

jobs:
  tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      TELEGRAM_DEPLOY_CHAT_ID: ${{ secrets.TELEGRAM_DEPLOY_CHAT_ID }}
      CI_BOT_TOKEN: ${{ secrets.CI_BOT_TOKEN }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: langagent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d langagent_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/langagent_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          TELEGRAM_BOT_TOKEN: test-telegram-token
          OPENAI_API_KEY: test-openai-key
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=term --cov-fail-under=80

      - name: Notify Telegram about failed backend tests
        if: ${{ failure() && env.TELEGRAM_DEPLOY_CHAT_ID != '' && env.CI_BOT_TOKEN != '' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_DEPLOY_CHAT_ID }}
          token: ${{ env.CI_BOT_TOKEN }}
          message: |
            ❌ Backend tests failed in ${{ github.workflow }} #${{ github.run_number }}

            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            Details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:ci

  frontend-build:
    name: Frontend Build Artifact
    runs-on: ubuntu-latest
    needs: frontend-quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_ENVIRONMENT: production
        run: npm run build

      - name: Upload frontend dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          if-no-files-found: error

  build-and-push:
    needs:
      - tests
      - frontend-quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      TELEGRAM_DEPLOY_CHAT_ID: ${{ secrets.TELEGRAM_DEPLOY_CHAT_ID }}
      CI_BOT_TOKEN: ${{ secrets.CI_BOT_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=ref,event=branch

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Notify Telegram about failed Docker build
        if: ${{ failure() && env.TELEGRAM_DEPLOY_CHAT_ID != '' && env.CI_BOT_TOKEN != '' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_DEPLOY_CHAT_ID }}
          token: ${{ env.CI_BOT_TOKEN }}
          message: |
            ❌ Backend Docker build failed in ${{ github.workflow }} #${{ github.run_number }}

            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            Details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  deploy:
    name: Deploy Backend
    needs:
      - build-and-push
      - frontend-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      TELEGRAM_DEPLOY_CHAT_ID: ${{ secrets.TELEGRAM_DEPLOY_CHAT_ID }}
      CI_BOT_TOKEN: ${{ secrets.CI_BOT_TOKEN }}
      APP_PATH: /opt/lang-agent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_LANG_AGENT }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist

      - name: Copy deployment files to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "mkdir -p \"$APP_PATH\""
          scp -o StrictHostKeyChecking=no -P "$SSH_PORT" docker-compose.yml "$SSH_USER@$SSH_HOST":"$APP_PATH"/docker-compose.yml
          scp -o StrictHostKeyChecking=no -P "$SSH_PORT" -r infra "$SSH_USER@$SSH_HOST":"$APP_PATH"/

      - name: Prepare frontend directory on server
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_PATH: ${{ env.APP_PATH }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_LANG_AGENT }}
          port: ${{ secrets.SSH_PORT }}
          envs: APP_PATH=${{ env.APP_PATH }}
          script: |
            set -euo pipefail
            APP_PATH="${APP_PATH:-/opt/lang-agent}"
            mkdir -p "${APP_PATH}/frontend"
            if [ -d "${APP_PATH}/frontend/dist" ]; then
              rm -rf "${APP_PATH}/frontend/dist.backup"
              mv "${APP_PATH}/frontend/dist" "${APP_PATH}/frontend/dist.backup"
            fi

      - name: Upload frontend build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_LANG_AGENT }}
          port: ${{ secrets.SSH_PORT }}
          source: "frontend-dist/frontend/dist"
          target: "${{ env.APP_PATH }}/frontend/"
          strip_components: 2

      - name: Pull images and restart stack
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" <<EOF
          set -euo pipefail
          APP_PATH="${APP_PATH:-/opt/lang-agent}"
          cd "$APP_PATH"
          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
          docker compose pull
          docker compose up -d --remove-orphans
          rm -rf "${APP_PATH}/frontend/dist.backup"
          EOF

      - name: Notify Telegram about failed backend deploy
        if: ${{ failure() && env.TELEGRAM_DEPLOY_CHAT_ID != '' && env.CI_BOT_TOKEN != '' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_DEPLOY_CHAT_ID }}
          token: ${{ env.CI_BOT_TOKEN }}
          message: |
            ❌ Backend deploy failed in ${{ github.workflow }} #${{ github.run_number }}

            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            Details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  notify-success:
    name: Notify Telegram about successful backend pipeline
    needs:
      - tests
      - frontend-quality
      - build-and-push
      - frontend-build
      - deploy
    if: ${{ always()
        && needs.tests.result == 'success'
        && needs['frontend-quality'].result == 'success'
        && (needs['build-and-push'].result == 'success' || needs['build-and-push'].result == 'skipped')
        && (needs['frontend-build'].result == 'success' || needs['frontend-build'].result == 'skipped')
        && (needs.deploy.result == 'success' || needs.deploy.result == 'skipped') }}
    runs-on: ubuntu-latest
    env:
      TELEGRAM_DEPLOY_CHAT_ID: ${{ secrets.TELEGRAM_DEPLOY_CHAT_ID }}
      CI_BOT_TOKEN: ${{ secrets.CI_BOT_TOKEN }}
    steps:
      - name: Send Telegram success notification
        if: ${{ env.TELEGRAM_DEPLOY_CHAT_ID != '' && env.CI_BOT_TOKEN != '' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_DEPLOY_CHAT_ID }}
          token: ${{ env.CI_BOT_TOKEN }}
          message: |
            ✅ Backend CI pipeline passed!

            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            Details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
